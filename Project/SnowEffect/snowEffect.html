<html>
<head>

        .backgroundImage{
            background-image:url('pic/snow_night.jpg');
            background-repeat:no-repeat;
            background-size:100% 100%;
        }
        .specified_Size{
            position:relative;
            left:50px;
            top:50px;
            width: 1600px;
            height: 1200px;
        }

<meta content="text/html; charset=utf-8"/>

<body>
    <div><a href="../../index.html">Back Home</a></div>
    <div id="main">
        <div id="container" class="specified_Size backgroundImage"><canvas width="1600" height="1200" id="cvs"></canvas></div>
        <script type="text/javascript">
            var canvas = document.getElementById('cvs');
            var ctx = canvas.getContext('2d');
            var testEffect = new Snow_Effect(canvas.width, canvas.height, 150);
            testEffect.init(ctx);
            testEffect.draw();
            fetch('/data/test.json').then(function (res) {
                if (res.ok) {
                    return res.json();
                }
            }).then(function (data) {
                console.log('data',data);
            });
        </script>
    </div>
